plugins {
    id 'org.asciidoctor.jvm.convert' version '3.1.0'
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

asciidoctor {
  sourceDir  file('doc-src')
  outputDir  file('build/docs')

resources {
  from('doc-src') {
    include '**/*.png'
	include '**/*.mp4'
  }

  into './images'
}

}